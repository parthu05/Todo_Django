<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Register</title>
    <style>
        .center-form {
            width: 30vw;
            height: 70vh;
            min-width: 300px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 0 16px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body style="background: #f8f9fa;">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="center-form">
            <form method='POST' style="width: 80%;">
                {% csrf_token %}
                <h1 class="mb-4 ">Register</h1>
                {% if messages %}
                    {%for message in messages%}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {%endfor%}
                {% endif %}
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Username" required name="username">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter Your Email" required name="email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Enter Your Password" required name="password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Your Password" required name="confirm_password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <h6 class='mt-3'>Already have an account? <a href="{% url 'login' %}">Login</a></h6>
            <h6>Forgot password? <a href="">Reset password</a></h6>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
